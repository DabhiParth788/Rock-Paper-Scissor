<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      media="screen and (min-width: 900px)"
      href="style.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 900px) "
      href="style2.css"
    />
    <title>Rock Paper Scissor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="js/index.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="scoreboard">
        <div class="title">
          <img src="./assets/title.png" alt="This is a title.png" />
        </div>
        <div class="score">
          <p>SCORE</p>
          <h1>0</h1>
        </div>
      </div>

      <div class="hands">
        <div class="hand paper">
          <img
            src="./assets/Paper.png"
            alt="This is a Paper.png"
            onclick="pickUserHand('paper')"
          />
        </div>
        <div class="hand scissors">
          <img
            src="./assets/Scissors.png"
            alt="This is a scissors.png"
            onclick="pickUserHand('scissors')"
          />
        </div>
        <div class="hand rock">
          <img
            src="./assets/Rock.png"
            alt="This is a rock.png"
            onclick="pickUserHand('rock')"
          />
        </div>
      </div>

      <div class="contest">
        <div class="userhand">
          <h1 id="name1">YOU PICKED</h1>
          <div class="handimageContainer">
            <img id="userPickImage" src="" alt="Your Choise" />
          </div>
        </div>

        <div class="referee">
          <div class="decision">
            <h1>Decision of the Game</h1>
          </div>
          <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
        </div>

        <div class="computerhand">
          <h1>Computer Picked</h1>
          <div class="handimageContainer">
            <img id="computerPickImage" src="" alt="Computer chose Image" />
          </div>
        </div>
      </div>
    </div>
    <script>
        // This is  for naming the user..
        var maxLength = 15;
        var userData = -1;
        while (userData == -1 || (userData != null && userData.length > maxLength)) {
            userData = window.prompt('Enter your name (max 15 letter) ','UserName');
        }
        document.getElementById("name1").innerHTML = userData ;
    </script>
  </body>
</html>
